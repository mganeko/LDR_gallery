<!DOCTYPE html>
<html>

<head>
  <title>LiDAR Gallery v0</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <style>
    .thumb_img {
      width: 320px;
      height: 320px;
    }

    .wrapper {
      display: grid;
      grid-template-columns: 340px 340px;
      column-gap: 4px;
      row-gap: 4px;
    }

    .thumb_box {
      display: inline;
    }
  </style>
</head>

<body>
  <h2>LiDAR Gallery v0.1</h2>
  <div id="wrapper">
    <div class="thumb_box">
      <a href="model/bdg_11.usdz" rel="ar">
        <img src="thumb/bdg_11.png" class="thumb_img" />
      </a>
    </div>
    <div class="thumb_box">
      <a href="model/old_well.usdz" rel="ar">
        <img src="thumb/" class="thumb_img" />
      </a>
    </div>
    <div class="thumb_box">
      <a href="model/guardian_dog.usdz" rel="ar">
        <img src="thumb/guardian_dog.png" class="thumb_img" />
      </a>
    </div>
    <div class="thumb_box">
      <a href="model/tea_room.usdz" rel="ar">
        <img src="thumb/tea_room.png" class="thumb_img" />
      </a>
    </div>
    <div class="thumb_box">
      <a href="model/ live_painting.usdz" rel="ar">
        <img src="thumb/live_painting.png" class="thumb_img" />
      </a>
    </div>
  </div>
</body>

</html>
